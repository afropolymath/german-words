<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Rubik:400,500,700|Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>German words</title>
  </head>

  <body>
    <div id="elm"></div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      var localStorageDecks = localStorage.getItem("german-words-decks");
      var decks = localStorageDecks ? JSON.parse(localStorageDecks) : null;
      var elmApp = Elm.Main.init({
        node: document.getElementById("elm"),
        flags: decks
      });

      elmApp.ports.cacheDecks.subscribe(function(data) {
        localStorage.setItem("german-words-decks", JSON.stringify(data));
      });
    </script>
  </body>
</html>
